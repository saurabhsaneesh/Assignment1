<!DOCTYPE html>
<html>

<head>
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container p-4">
    <h2 class="mb-4">User Registration</h2>
    <form id="registerForm">
        <input class="form-control mb-2" type="text" id="name" placeholder="Name" required>
        <input class="form-control mb-2" type="email" id="email" placeholder="Email" required>
        <input class="form-control mb-2" type="text" id="contact" placeholder="Contact" required>
        <input class="form-control mb-2" type="text" id="address" placeholder="Address" required>
        <button type="submit" class="btn btn-primary">Register</button>
        <a href="view.html" class="btn btn-link">View Users</a>
    </form>

    <script src="script.js"></script>
</body>

</html>
