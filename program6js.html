<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background: white;
            padding: 40px 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        .login-container h2 {
            font-family: 'Georgia', serif;
            font-style: italic;
            margin-bottom: 30px;
        }

        .input-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
        }

        .input-group i {
            padding: 10px;
            background: #eee;
            color: #666;
        }

        .input-group input {
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
        }

        button {
            width: 100%;
            background: #0095f6;
            color: white;
            padding: 10px;
            border: none;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .options {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            margin-top: 10px;
        }

        .options a {
            color: #0095f6;
            text-decoration: none;
        }

        .signup {
            font-size: 14px;
            margin-top: 20px;
        }

        .signup a {
            color: #0095f6;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="login-container">
        <h2>Instagram</h2>

        <div class="input-group">
            <i>ðŸ‘¤</i>
            <input type="text" placeholder="Username" id="username">
        </div>

        <div class="input-group">
            <i>ðŸ”’</i>
            <input type="password" placeholder="Password" id="password">
        </div>

        <button onclick="handleLogin()">Log in</button>

        <div class="options">
            <label><input type="checkbox" id="remember"> Remember me</label>
            <a href="#">Forgot Password?</a>
        </div>

        <div class="signup">
            Don't have an account? <a href="#">Sign up here.</a>
        </div>
    </div>

    <script>
        function handleLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;

            alert(`Username: ${username}\nPassword: ${password}\nRemember: ${remember}`);

        }
    </script>
</body>

</html>
